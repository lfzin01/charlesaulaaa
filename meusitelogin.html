<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthFlow - Sistema de Autenticação</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary-color: #f0f9ff;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Efeito de partículas animadas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Navbar aprimorada */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.7) !important;
            transition: all 0.3s ease;
            padding: 0.8rem 0;
        }
        
        .navbar-brand img {
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover img {
            transform: scale(1.05);
        }
        
        .nav-link {
            position: relative;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: var(--primary-light) !important;
        }
        
        /* Card com glassmorphism aprimorado */
        .glassmorphism-card {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s ease;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
            position: relative;
        }
        
        .glassmorphism-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            z-index: -1;
        }
        
        .glassmorphism-card:hover::before {
            animation: shine 3s infinite;
        }
        
        .glassmorphism-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.5);
        }
        
        /* Inputs aprimorados */
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .input-group-text {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within .input-group-text {
            background-color: rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
        }
        
        /* Botões aprimorados */
        .btn {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-light {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: var(--text-dark);
            border: none;
        }
        
        .btn-light:hover {
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline-light {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        /* Dashboard */
        .dashboard-container {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 20px;
        }
        
        /* Loader */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast de notificação */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .custom-toast {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease-out;
            max-width: 350px;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .glassmorphism-card {
                margin: 0 15px;
                padding: 25px;
            }
            
            .navbar-collapse {
                background: rgba(15, 23, 42, 0.9);
                backdrop-filter: blur(10px);
                padding: 15px;
                border-radius: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCxxzzYuIgCGhP2hKcb0RqSt8daaxobXtw",
            authDomain: "projeto-login-10-11.firebaseapp.com",
            projectId: "projeto-login-10-11",
            storageBucket: "projeto-login-10-11.firebasestorage.app",
            messagingSenderId: "256789148847",
            appId: "1:256789148847:web:f5f1ca404b12d83f72d05a"
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sistema de roteamento simples
        const routes = {
            '/': 'login.html',
            '/login': 'login.html',
            '/cadastro': 'cadastro.html',
            '/dashboard': 'dashboard.html'
        };

        // Função para mostrar notificações
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            
            let icon = '';
            if (type === 'success') icon = '<i class="bi bi-check-circle-fill text-success me-2"></i>';
            else if (type === 'error') icon = '<i class="bi bi-exclamation-circle-fill text-danger me-2"></i>';
            else if (type === 'warning') icon = '<i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>';
            else icon = '<i class="bi bi-info-circle-fill text-primary me-2"></i>';
            
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    ${icon}
                    <span>${message}</span>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Remove após 5 segundos
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }

        // Inicialização das partículas
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // Carrega a página inicial
            loadPage('login.html');
        });

        // Função para carregar páginas
        function loadPage(page) {
            const mainContainer = document.getElementById('main-container');
            
            // Mostra loader enquanto carrega
            mainContainer.innerHTML = `
                <div class="d-flex align-items-center justify-content-center min-vh-100">
                    <div class="loader"></div>
                </div>
            `;
            
            // Simula carregamento de página
            setTimeout(() => {
                if (page === 'login.html') {
                    mainContainer.innerHTML = getLoginHTML();
                    setupLoginForm();
                } else if (page === 'cadastro.html') {
                    mainContainer.innerHTML = getCadastroHTML();
                    setupCadastroForm();
                } else if (page === 'dashboard.html') {
                    mainContainer.innerHTML = getDashboardHTML();
                    setupDashboard();
                }
            }, 500);
        }

        // HTML da página de login
        function getLoginHTML() {
            return `
                <div class="d-flex align-items-center justify-content-center min-vh-100">
                    <div class="glassmorphism-card p-5 rounded-4 shadow-lg text-white position-relative">
                        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 mt-3 me-3" aria-label="Close" onclick="loadPage('login.html')"></button>
                        
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="form-login">
                            <div class="mb-3 input-group">
                                <input type="email" class="form-control bg-transparent text-white border-white" id="emailLogin" name="email" placeholder="Email" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-envelope"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="password" class="form-control bg-transparent text-white border-white" id="passwordLogin" name="password" placeholder="Password" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-lock"></i></span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input bg-transparent border-white" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-white-50" id="forgotPassword">Forgot Password?</a>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-light rounded-pill py-2" id="loginBtn">
                                    <span id="loginText">Login</span>
                                    <div class="loader" id="loginLoader" style="display: none;"></div>
                                </button>
                            </div>
                            <p class="text-center mt-3 mb-0">Não tem uma conta? <a href="#" class="text-white-50" onclick="loadPage('cadastro.html')">Cadastra-se</a></p>
                        </form>
                    </div>
                </div>
            `;
        }

        // HTML da página de cadastro
        function getCadastroHTML() {
            return `
                <div class="d-flex align-items-center justify-content-center min-vh-100">
                    <div class="glassmorphism-card p-5 rounded-4 shadow-lg text-white position-relative">
                        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 mt-3 me-3" aria-label="Close" onclick="loadPage('login.html')"></button>
                        
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="form-cadastro">
                            <div class="mb-3 input-group">
                                <input type="text" class="form-control bg-transparent text-white border-white" id="nameCadastro" name="name" placeholder="Full Name" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-person"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="email" class="form-control bg-transparent text-white border-white" id="emailCadastro" name="email" placeholder="Email" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-envelope"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="password" class="form-control bg-transparent text-white border-white" id="passwordCadastro" name="password" placeholder="Password" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-lock"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="password" class="form-control bg-transparent text-white border-white" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <div class="d-grid gap-2 mb-3 mt-4">
                                <button type="submit" class="btn btn-light rounded-pill py-2" id="registerBtn">
                                    <span id="registerText">Create Account</span>
                                    <div class="loader" id="registerLoader" style="display: none;"></div>
                                </button>
                            </div>
                            <p class="text-center mt-3 mb-0">Already have an account? <a href="#" class="text-white-50" onclick="loadPage('login.html')">Login</a></p>
                        </form>
                    </div>
                </div>
            `;
        }

        // HTML do dashboard
        function getDashboardHTML() {
            const user = auth.currentUser;
            const displayName = user.displayName || user.email.split('@')[0];
            const firstLetter = displayName.charAt(0).toUpperCase();
            
            return `
                <div class="dashboard-container">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="dashboard-card text-center">
                                    <div class="user-avatar">${firstLetter}</div>
                                    <h3 class="mb-3">Welcome, ${displayName}!</h3>
                                    <p class="mb-4">You have successfully logged into your account.</p>
                                    <div class="row mt-4">
                                        <div class="col-md-4 mb-3">
                                            <div class="dashboard-card h-100">
                                                <i class="bi bi-person-circle display-4 text-primary mb-3"></i>
                                                <h5>Profile</h5>
                                                <p class="small">Manage your account settings</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <div class="dashboard-card h-100">
                                                <i class="bi bi-shield-check display-4 text-success mb-3"></i>
                                                <h5>Security</h5>
                                                <p class="small">Update your password</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <div class="dashboard-card h-100">
                                                <i class="bi bi-gear display-4 text-warning mb-3"></i>
                                                <h5>Settings</h5>
                                                <p class="small">Customize preferences</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-light mt-4" id="logoutBtn">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Configuração do formulário de login
        function setupLoginForm() {
            const formLogin = document.getElementById('form-login');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            
            if (formLogin) {
                formLogin.addEventListener('submit', (evento) => {
                    evento.preventDefault();
                    
                    const email = document.getElementById('emailLogin').value;
                    const senha = document.getElementById('passwordLogin').value;
                    
                    // Mostra loader
                    loginText.style.display = 'none';
                    loginLoader.style.display = 'block';
                    loginBtn.disabled = true;
                    
                    auth.signInWithEmailAndPassword(email, senha)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            showToast(`Login realizado com sucesso! Bem-vindo, ${user.email}`, 'success');
                            
                            // Atualiza navbar
                            document.getElementById('navLoginBtn').textContent = 'Dashboard';
                            document.getElementById('navLoginBtn').setAttribute('onclick', "loadPage('dashboard.html')");
                            
                            // Redireciona para dashboard
                            setTimeout(() => {
                                loadPage('dashboard.html');
                            }, 1500);
                        })
                        .catch((error) => {
                            showToast('Erro ao fazer login. Verifique suas credenciais.', 'error');
                            console.error("Erro de login:", error.message);
                        })
                        .finally(() => {
                            // Esconde loader
                            loginText.style.display = 'block';
                            loginLoader.style.display = 'none';
                            loginBtn.disabled = false;
                        });
                });
            }
            
            // Configura recuperação de senha
            const forgotPassword = document.getElementById('forgotPassword');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', (e) => {
                    e.preventDefault();
                    const email = prompt('Por favor, digite seu e-mail para redefinir a senha:');
                    if (email) {
                        auth.sendPasswordResetEmail(email)
                            .then(() => {
                                showToast('E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
                            })
                            .catch((error) => {
                                showToast('Erro ao enviar e-mail de recuperação: ' + error.message, 'error');
                            });
                    }
                });
            }
        }

        // Configuração do formulário de cadastro
        function setupCadastroForm() {
            const formCadastro = document.getElementById('form-cadastro');
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            
            if (formCadastro) {
                formCadastro.addEventListener('submit', (evento) => {
                    evento.preventDefault();
                    
                    const nome = document.getElementById('nameCadastro').value;
                    const email = document.getElementById('emailCadastro').value;
                    const senha = document.getElementById('passwordCadastro').value;
                    const confirmSenha = document.getElementById('confirmPassword').value;
                    
                    // Validação de senha
                    if (senha !== confirmSenha) {
                        showToast('As senhas não coincidem!', 'error');
                        return;
                    }
                    
                    if (senha.length < 6) {
                        showToast('A senha deve ter pelo menos 6 caracteres!', 'error');
                        return;
                    }
                    
                    // Mostra loader
                    registerText.style.display = 'none';
                    registerLoader.style.display = 'block';
                    registerBtn.disabled = true;
                    
                    auth.createUserWithEmailAndPassword(email, senha)
                        .then((userCredential) => {
                            // Atualiza o perfil do usuário com o nome
                            return userCredential.user.updateProfile({
                                displayName: nome
                            });
                        })
                        .then(() => {
                            showToast('Usuário cadastrado com sucesso! Faça o login.', 'success');
                            
                            // Redireciona para login após 2 segundos
                            setTimeout(() => {
                                loadPage('login.html');
                            }, 2000);
                        })
                        .catch((error) => {
                            showToast('Erro ao cadastrar: ' + error.message, 'error');
                            console.error("Erro de cadastro:", error);
                        })
                        .finally(() => {
                            // Esconde loader
                            registerText.style.display = 'block';
                            registerLoader.style.display = 'none';
                            registerBtn.disabled = false;
                        });
                });
            }
        }

        // Configuração do dashboard
        function setupDashboard() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    auth.signOut()
                        .then(() => {
                            showToast('Logout realizado com sucesso!', 'info');
                            
                            // Atualiza navbar
                            document.getElementById('navLoginBtn').textContent = 'Login';
                            document.getElementById('navLoginBtn').removeAttribute('onclick');
                            
                            // Redireciona para login
                            setTimeout(() => {
                                loadPage('login.html');
                            }, 1500);
                        })
                        .catch((error) => {
                            showToast('Erro ao fazer logout: ' + error.message, 'error');
                        });
                });
            }
        }

        // Verifica se o usuário já está logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuário está logado
                document.getElementById('navLoginBtn').textContent = 'Dashboard';
                document.getElementById('navLoginBtn').setAttribute('onclick', "loadPage('dashboard.html')");
                
                // Se estiver na página de login ou cadastro, redireciona para dashboard
                const currentPath = window.location.pathname;
                if (currentPath === '/' || currentPath.includes('login') || currentPath.includes('cadastro')) {
                    loadPage('dashboard.html');
                }
            } else {
                // Usuário não está logado
                document.getElementById('navLoginBtn').textContent = 'Login';
                document.getElementById('navLoginBtn').removeAttribute('onclick');
                
                // Se estiver no dashboard, redireciona para login
                const currentPath = window.location.pathname;
                if (currentPath.includes('dashboard')) {
                    loadPage('login.html');
                }
            }
        });
    </script>
</body>
</html>
